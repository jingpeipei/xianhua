<!DOCTYPE html>
<html ng-app="myapp">

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Simple App</title>
		<script src="../js/angular-1.4.6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/Font/demo-files/demo.css" />
		<link rel="stylesheet" type="text/css" href="../css/verify.css" />
	</head>

	<body>
		<div class="j_box">
			<div class="head">
				<div class="h_left">
					<a href="login.html"><span class="fa fa-chevron-left"></span></a>
				</div>
				<div class="h_center">
					<p>我的优惠券</p>
				</div>
				<div class="h_right">

				</div>
			</div>
			<div class="xian"></div>
			<div class="discountCoupon">
				<div class="nav">
					<a href="#unused" class="on">未使用</a>
					<a href="#lost">失效</a>
					<a href="#convert">兑换</a>
					<div class="onxian"></div>
				</div>
			</div>
		</div>
		<div ng-view></div>
	</body>
	<script>
		$(".nav>a").click(function() {
			$(this).addClass("on").siblings().removeClass("on").parent().find(".onxian").css("left", $(this).index() * 33.333 + "%")
		})
		var app = angular.module("myapp", ["ngRoute"]);

		//		//路由跳转
		app.config(function($routeProvider) {
			$routeProvider
				.when("/unused", {
					templateUrl: "unused.html"
				})
				.when("/lost", {
					templateUrl: "lost.html"
				})
				.when("/convert", {
					templateUrl: "convert.html"
				})
				.otherwise("/unused");
		});
	</script>

</html>
