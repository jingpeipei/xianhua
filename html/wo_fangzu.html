<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="../css/wo_fangzu.css" />

		<header class="header">

			</div>
			<div class="h_center">

			</div>

		<div class="l_crile">

				</div>
				</ul>

					<li class="active">

					</li>
					<li>
						<p>租客付款</p>
					</li>
					<li>
						<p>付款成功</p>
					</li>
				</ul>
				
			</div>

		<div class="l_content">
			<div>
				<span class="l_left">租房信息</span>

			<div>

					<input type="text" placeholder="请选择合同开始日期"/>

			<div>

				</span>
			</div>
			<div>
				<span class="l_left">租房押金</span>
				<span class="l_right">
					<input type="text" placeholder="请输入您的租房押金"/>

			</div>

				</span>

				<span class="l_left">本次支付</span>

			</div>
			<div>
				<span class="l_left">其他费用</span>

					<input type="text" placeholder="请输入您的租房押金"/>

				<span class="l_left">平台佣金</span>

					<input type="text" placeholder="本次平台佣金"/>

			<div>
				<span class="l_left">合同照片</span>
